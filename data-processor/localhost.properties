# SERVER
server.port=9082

# MONGODB
spring.data.mongodb.database=kabod-data-processor
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# TRANSACTION PROCESSOR
processor.transaction.prefix=transactions
processor.transaction.source=data/feed
processor.transaction.destination=data/processed
processor.transaction.initialDelay=1000
processor.transaction.fixedDelay=1000
processor.transaction.batchSize=1000